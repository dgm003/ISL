<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Language Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Language Gesture Predictor</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="gestureImage" accept="image/*" required />
      <br />
      <button type="submit">Predict</button>
    </form>

    {% if label %}
      <div class="result"><strong>Prediction:</strong> {{ label }}</div>
    {% endif %}

    {% if image_data %}
      <img src="data:image/jpeg;base64,{{ image_data }}" alt="Uploaded Image" />
    {% endif %}
  </div>
</body>
</html>
